# application name
spring.application.name=Covid cases project

# server running port
server.port = 8081

# mongodb configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=covidDb
spring.data.mongodb.repositories.enable=true
#spring.data.mongodb.uri=mongodb://localhost:27017/covidDb ##############

# Configure username, password and role
spring.security.user.name=user
spring.security.user.password=admin
spring.sercurity.user.role=admin

#### server security key for java JWT ###############
jwt.secret=secreteKey

# data fetching frequency
fetchFrequencyInMins=90000
#data fetching frequency in milliseconds
# one day is equal to 1000 * 60 * 60 * 24
fetchFreqMili =  86400000


### enable debug ##############
#debug=true